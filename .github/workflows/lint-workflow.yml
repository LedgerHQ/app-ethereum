name: Code style check

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    - develop

jobs:
  job_lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Lint
        uses: DoozyX/clang-format-lint-action@v0.14
        with:
          source: "./"
          extensions: "h,c"
          clangFormatVersion: 12.0.1
